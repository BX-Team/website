name: Test Build Website Docker Image (PR)

on:
  pull_request:
    branches:
      - master
    paths:
      - 'apps/website/**'
      - '.github/workflows/website-docker.yml'
      - '.github/workflows/website-docker-pr.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/website

jobs:
  test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/website/Dockerfile
          push: false
          secrets: |
            "github_token=${{ secrets.GITHUB_TOKEN }}"
